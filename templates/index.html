<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Text Message Sentiment Analysis</h1>
        <form method="POST" action="/predict">
            <textarea name="message" rows="4" placeholder="Enter your text message here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
        
        {% if prediction %}
            <div class="result">
                <h2>Result:</h2>
                <p>The sentiment of the message "<strong>{{ message }}</strong>" is <strong>{{ prediction }}</strong>.</p>
            </div>
        {% endif %}
    </div>
    <style>
    body {
        background-color: #6a11cb; /* Test with a solid color */
        color: white;
        text-align: center;
    }
    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
        margin: auto;
        max-width: 600px;
    }
    textarea {
        width: 100%;
        height: 150px;
        margin: 10px 0;
    }
</style>

</body>
</html>
